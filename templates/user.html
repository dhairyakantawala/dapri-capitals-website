<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Dapri Capitals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Welcome, {{ current_user.username }}</h1>
            <p>You have access to the following notebooks:</p>
            
            <ul class="notebook-list">
                {% for notebook in notebooks %}
                <li>
                    <a href="/volia/{{ notebook }}" class="notebook-link">{{ notebook }}</a>
                </li>
                {% endfor %}
            </ul>

            <div class="logout-container">
                <p><a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a></p>
            </div>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>Made with ❤️ by IIT Bombay students</p>
    </footer>
</body>
</html>
